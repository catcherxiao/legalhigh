<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能合同生成 - 法槌槌</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contract-gen.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-bar">
        <div class="container">
            <div class="nav-brand">
                <a href="../index.html" class="logo">
                    <img src="../assets/fachui.svg" alt="法槌槌 Logo" class="logo-img">
                    <div class="brand-text">
                        <h1>法槌槌</h1>
                        <p>您的AI法律助手</p>
                    </div>
                </a>
            </div>
            <div class="nav-links">
                <a href="ai-qa.html">AI法律问答</a>
                <a href="contract-analysis.html">合同风险分析</a>
                <a href="#" class="active">智能合同生成</a>
            </div>
        </div>
    </nav>

    <main class="contract-gen-main">
        <div class="container">
            <!-- 步骤指示器 -->
            <div class="step-indicator">
                <div class="step active" data-step="1">选择合同类型</div>
                <div class="step" data-step="2">填写信息</div>
                <div class="step" data-step="3">预览与编辑</div>
            </div>

            <!-- 合同类型选择页面 -->
            <div class="page-container" id="contractTypePage">
                <div class="contract-type-grid">
                    <div class="contract-card" data-type="house-lease">
                        <div class="card-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24">
                                <path d="M19 9.3V4h-3v2.6L12 3 2 12h3v8h5v-6h4v6h5v-8h3l-3-2.7zM10 10c0-1.1.9-2 2-2s2 .9 2 2h-4z" fill="currentColor"/>
                            </svg>
                        </div>
                        <h3>房屋租赁合同</h3>
                        <p>适用于房屋出租、承租</p>
                    </div>

                    <div class="contract-card" data-type="item-lease">
                        <div class="card-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24">
                                <path d="M17 12h-3V8h-4v4H7l5 5 5-5zm2-9h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-.14 0-.27.01-.4.04a2.008 2.008 0 0 0-1.44 1.19c-.1.23-.16.49-.16.77v14c0 .27.06.54.16.78s.25.45.43.64c.27.27.62.47 1.01.55.13.02.26.03.4.03h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7-1c.41 0 .75.34.75.75s-.34.75-.75.75-.75-.34-.75-.75.34-.75.75-.75zM19 19H5V5h14v14z" fill="currentColor"/>
                            </svg>
                        </div>
                        <h3>物品租赁合同</h3>
                        <p>适用于设备、车辆等物品租赁</p>
                    </div>

                    <div class="contract-card" data-type="labor">
                        <div class="card-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24">
                                <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z" fill="currentColor"/>
                            </svg>
                        </div>
                        <h3>劳动合同</h3>
                        <p>适用于劳动关系确立</p>
                    </div>

                    <div class="contract-card" data-type="service">
                        <div class="card-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24">
                                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z" fill="currentColor"/>
                            </svg>
                        </div>
                        <h3>服务合同</h3>
                        <p>适用于服务外包、咨询等</p>
                    </div>

                    <div class="contract-card" data-type="sale">
                        <div class="card-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24">
                                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" fill="currentColor"/>
                            </svg>
                        </div>
                        <h3>买卖合同</h3>
                        <p>适用于商品交易</p>
                    </div>

                    <div class="contract-card" data-type="production">
                        <div class="card-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24">
                                <path d="M15.5 13.5c0 2-2.5 3.5-2.5 5h-2c0-1.5-2.5-3-2.5-5 0-1.93 1.57-3.5 3.5-3.5s3.5 1.57 3.5 3.5zm-2.5 6h-2V21h2v-1.5zm6-6.5c0 1.68-.59 3.21-1.58 4.42l1.42 1.42C20.18 17.27 21 15.23 21 13c0-2.74-1.23-5.19-3.16-6.84l-1.42 1.42C17.99 8.86 19 10.82 19 13zm-3-8-4-4v3c-4.97 0-9 4.03-9 9 0 2.23.82 4.27 2.16 5.84l1.42-1.42C5.59 16.21 5 14.68 5 13c0-3.86 3.14-7 7-7v3l4-4z" fill="currentColor"/>
                            </svg>
                        </div>
                        <h3>生产合同</h3>
                        <p>适用于产品加工、制造</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© 2024 法槌槌. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/contract-gen.js"></script>
</body>
</html>
