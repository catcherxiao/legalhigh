<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同风险分析 - 法槌槌</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contract-analysis.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/lib/marked.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-bar">
        <div class="container">
            <div class="nav-brand">
                <a href="../index.html" class="logo">
                    <img src="../assets/fachui.svg" alt="法槌槌 Logo" class="logo-img">
                    <div class="brand-text">
                        <h1>法槌槌</h1>
                        <p>您的AI法律助手</p>
                    </div>
                </a>
            </div>
            <div class="nav-links">
                <a href="ai-qa.html">AI法律问答</a>
                <a href="#" class="active">合同风险分析</a>
                <a href="contract-gen.html">智能合同生成</a>
            </div>
        </div>
    </nav>

    <main class="analysis-main">
        <div class="container">
            <div class="analysis-container">
                <!-- 上传区域 -->
                <div class="upload-section">
                    <h2>上传合同文件</h2>
                    <div class="upload-area" id="uploadArea">
                        <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor"/>
                            <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z" fill="currentColor"/>
                        </svg>
                        <h3>拖放文件到这里</h3>
                        <p>或点击上传</p>
                        <div class="supported-formats">
                            支持的格式：PDF、Word、图片
                        </div>
                    </div>
                    <input type="file" 
                        id="fileInput" 
                        accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.txt"
                        style="display: none;">
                    <button id="analyzeBtn" class="primary-btn" disabled>
                        开始分析
                    </button>
                </div>

                <!-- 分析结果 -->
                <div id="analysisResult" class="analysis-result" style="display: none;">
                    <!-- 结果将通过JavaScript动态插入 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© 2024 法槌槌. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/contract-analysis.js"></script>
</body>
</html>
