<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI法律问答 - 法槌槌</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/ai-qa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/lib/marked.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-bar">
        <div class="container">
            <div class="nav-brand">
                <a href="../index.html" class="logo">
                    <img src="../assets/fachui.svg" alt="法槌槌 Logo" class="logo-img">
                    <div class="brand-text">
                        <h1>法槌槌</h1>
                        <p>您的AI法律助手</p>
                    </div>
                </a>
            </div>
            <div class="nav-links">
                <a href="#" class="active">AI法律问答</a>
                <a href="contract-analysis.html">合同风险分析</a>
                <a href="contract-gen.html">智能合同生成</a>
            </div>
        </div>
    </nav>

    <main class="qa-main">
        <div class="container">
            <!-- 聊天界面 -->
            <div class="chat-container">
                <div class="chat-toolbar">
                    <button id="clearBtn" class="secondary-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" fill="currentColor"/>
                        </svg>
                        清除对话
                    </button>
                </div>
                <!-- 聊天记录 -->
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        您好！我是AI法律助手，请问有什么法律问题需要咨询？
                    </div>
                </div>
                
                <!-- 输入区域 -->
                <div class="chat-input-area">
                    <textarea 
                        id="userInput" 
                        placeholder="请输入您的法律问题..."
                        rows="3"
                    ></textarea>
                    <button id="sendButton" class="primary-btn">
                        发送问题
                        <svg width="16" height="16" viewBox="0 0 24 24" class="send-icon">
                            <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© 2024 法槌槌. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/ai-qa.js"></script>
</body>
</html>
